<div class="row">
    <div class="small-12 columns">
        <h3>{{copy.routes.welcome.heading}}</h3>
        <h4>{{copy.routes.welcome.headingSub}}</h4>
        <div class="paras-wrapper" ng-repeat="rec in copy.routes.welcome.paras">
            <p ng-bind-html="rec"></p>
        </div>

        <div class="row collapse">
            <div class="small-12 large-9 large-centered columns">


                <div class="orbit" role="region" aria-label="Wedding pics" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
                    <div class="orbit-wrapper">
                        <div  class="orbit-controls">
                            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        </div>
                        <ul class="orbit-container">
                            <li class="orbit-slide"  ng-class="{'is-active': $index === 0 }" ng-repeat="rec in copy.routes.welcome.slider.figures">
                                <figure class="orbit-figure">
                                    <img class="orbit-image" src="{{rec.imageLocation}}">
                                    <figcaption ng-init="initFoundation($last)" ng-class=""  class="orbit-caption">{{rec.caption}}</figcaption>
                                </figure>

                            </li>

                        </ul>
                    </div>
                </div>
                <br>
                <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ffippsfilmingco%2Fvideos%2F766456046812511%2F&width=500&show_text=false&height=280&appId"  height="280" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>
            </div>

        </div>
    </div>
</div>

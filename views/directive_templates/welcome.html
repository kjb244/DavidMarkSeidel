<div class="row">
    <div class="small-12 small-centered columns heading">
        <h2>{{copy.routes.welcome.heading}}</h2>
        <h3>{{copy.routes.welcome.headingSub}}</h3>
    </div>
</div>

<div class="row video-container">
   <div ng-repeat="rec in copy.routes.welcome.youtubeIframeVideoInfo" class=""
   ng-class="videoLearnAboutMeClass()">
       <div class="video-learn-about-me">
           <div>
               <image ng-if="debug === true" ng-show="showVideoCoverArr[$index]" class="fade" ng-click="videoCoverClick($index)" src="{{rec.image}}" alt="">
               </image>
               <i ng-if="debug === true" ng-show="showVideoCoverArr[$index]" ng-click="videoCoverClick($index)"  class="fa fa-play fa-3x" aria-hidden="true"></i>
               <div class="iframe-container" data-iframe="{{rec.iframe}}"></div>
               <div style="width: 100%; height: 100%" ng-bind-html="iframeVideoArr[$index]"></div>
           </div>

        </div>
   </div>


</div>




<div class="row details">
    <div class="small-12 medium-6 large-5 columns medium-push-6 large-push-7">

        <div ng-repeat="rec in copy.routes.welcome.images" ng-class="{'last':$last}" class="image-container">
            <image src="{{rec.location}}" alt="{{rec.alt}}"></image>
        </div>
    </div>
    <div class="small-12 medium-6 large-7 columns medium-pull-6 large-pull-5">

        <div class="paras-wrapper" ng-repeat="rec in copy.routes.welcome.paras">
            <p ng-bind-html="rec"></p>
        </div>

        <div class="row collapse">
            <div class="small-12 large-9 large-centered columns">


            </div>

        </div>
    </div>

</div>

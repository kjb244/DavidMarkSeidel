


<div data-container="image-modal" class="reveal" id="exampleModal{{index}}" data-animation-in="slide-in-down"  >
    <button class="close-button" ng-click="closeModal()" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br><br>
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
            <li ng-repeat="rec in images" ng-class="{'is-active': $index === 0}" class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image" src="{{rec}}" >
                </figure>
            </li>
        </ul>
    </div>
</div>
</div>

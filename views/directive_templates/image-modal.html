


<div data-container="image-modal" class="reveal" id="imageModal{{index}}" data-animation-in="slide-in-down" data-animation-out="slide-out-up"  >
    <button class="close-button" ng-click="closeModal()" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
    <br><br>
    <div class="orbit orbit-init" data-use-m-u-i="true" data-swipe="false" data-auto-play="false" role="region" aria-label="Image Slider" data-orbit data-anim-in-from-left="fade-in fast" data-anim-out-to-left="fade-out fast" data-anim-in-from-right="fade-in fast" data-anim-out-to-right="fade-out fast" >
    <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
            <li ng-repeat="rec in images" ng-class="{'is-active': $index === 0}" class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image" src="{{rec}}" >
                </figure>
            </li>
        </ul>
    </div>
    <nav class="orbit-bullets hide">
        <button ng-repeat="rec in images" ng-class="{'is-active': $index === 0}" data-slide="{{$index}}"></button>

    </nav>
</div>
</div>
